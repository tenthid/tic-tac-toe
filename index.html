<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" type="module"></script>
    <title>tic-tac-toe</title>
</head>

<body>
    <div id="menu" class="menu hide">
        <div class="title-wrapper">
            <h1>
                Tic tac toe
            </h1>
        </div>
        <div class="form-wrapper">
            <form class="player-data" id="player-data">
                <input name="player1" placeholder="Enter player 1"  type="text" />
                <input name="player2" placeholder="Enter player 2" type="text"/>
                <button type="submit">
                    <div>
                        START
                    </div>
                </button>
            </form>
        </div>
    </div>
    <div class="game" id="game">
        <div class="board-wrapper" id="board-wrapper" >
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100"  id="line" class="line">
            </svg>
            <div class="board" id="board"></div>
        </div>
        <div class="score">
            <div class="player1">
                <div id="player1-name">test(x)</div>
                <div id="player1-score">0</div>
            </div>
            <div class="player2">
                <div id="player2-name">test(o)</div>
                <div id="player2-score">0</div>
            </div>
        </div>
    </div>
</body>
<!-- yakali -jesta -->
</html>
